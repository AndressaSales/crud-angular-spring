<mat-card appearance="outlined">

    <mat-card-header>
        <mat-toolbar class="toolbar_haeader">
            <span>Detalhes do Curso</span>
        </mat-toolbar>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="form" class="min-width">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Digite o Curso</mat-label>
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    @for(category of categ; track category.id){
                        <mat-option [value]="category.name">{{ category.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button matButton="elevated" (click)="onSubmit()">Salvar</button>
        <button matButton (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

</mat-card>
