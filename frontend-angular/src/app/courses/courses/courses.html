<div class="card">
    <mat-card style="max-width: 600px;" appearance="outlined">

        <mat-toolbar class="toolbarCourse">
            Cursos Dispon√≠veis
        </mat-toolbar>

        @if(courses$ | async; as courses){
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let course"> {{course.nome}} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let course"> {{course.category}} 
                <mat-icon aria-hidden="false" aria-label="categoria do curso" fontIcon="{{course.category | category }}"></mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }

        @else {
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
        }



    </mat-card>
</div>
